<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Smart House</title>

    <link rel="icon" type="image/x-icon" href="img/fav-icon/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="img/fav-icon/house-152-3318.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/fav-icon/house-144-3318.png">
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="img/fav-icon/house-120-3318.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/fav-icon/house-114-3318.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/fav-icon/house-72-3318.png">
    <link rel="apple-touch-icon-precomposed" href="img/fav-icon/house-57-3318.png">
    <link rel="icon" href="img/fav-icon/house-32-3318.png" sizes="32x32">

	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="libs/select2/dist/css/select2.min.css">

    <script src="js/libs.min.js"></script>
	<script src="libs/select2/dist/js/select2.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="left-side-bar">
			<div class="nav-menu">
				<ul>
					<li class="nav-menu__item house active-tab">
						<i class="fa fa-home fa-lg"></i>
					</li>
					<li class="nav-menu__item bedroom">
						<i class="fa fa-bed fa-lg"></i>
					</li>
					<li class="nav-menu__item lighting">
						<i class="fa fa-lightbulb-o fa-lg"></i>
					</li>
					<li class="nav-menu__item camera">
						<i class="fa fa-video-camera fa-lg"></i>
					</li>
					<li class="nav-menu__item lock">
						<i class="fa fa-unlock-alt fa-lg"></i>
					</li>
				</ul>
			</div>
		</div>

		<div class="right-content">
			<div class="head-title clearfix">
                <div class="select-date-container fl-left">
                    <select name="" id="select-date">
                        <option value="">March 5, 2016</option>
                        <option value="">March 5, 2016</option>
                        <option value="">March 5, 2016</option>
                    </select>
                </div>
                <div class="fl-right">
                    <div class="user-container fl-right">
                        <!--<img src="img/user.png" alt="User">-->
                    </div>
                    <div class="settings-container fl-right">
                        <i class="fa fa-cog fa-lg fa-spin"></i>
                    </div>
                </div>
			</div>

			<div class="cards-wrap rw">

                <div class="cl cl-4">
                    <div class="wh-card wh-card_h3 wh-card_type-1 b-red">
                        <div class="cog-settings"></div>
                        <div class="title">power</div>
                        <div class="basic-info">
                            <span class="basic-info__count">2412</span>
                            <span class="basic-info__unit">kw</span>
                        </div>
                        <div class="schedule"></div>
                        <div class="supp-info">
                            <div class="supp-info__row">
                                <div class="data">
                                    <span class="data__count">1313</span>
                                    <span>kw</span>
                                </div>
                                <div class="date">month</div>
                            </div>
                            <div class="supp-info__row">
                                <div class="data">
                                    <span class="data__count">13</span>
                                    <span>kw</span>
                                </div>
                                <div class="date">today</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="cl cl-4">
                    <div class="wh-card wh-card_h3 wh-card_type-1 b-green">
                        <div class="cog-settings"></div>
                        <div class="title">water</div>
                        <div class="basic-info">
                            <span class="basic-info__count">6.2</span>
                            <span class="basic-info__unit">m<sup>3</sup></span>
                        </div>
                        <div class="schedule"></div>
                        <div class="supp-info">
                            <div class="supp-info__row">
                                <div class="data">
                                    <span class="data__count">2.3</span>
                                    <span>m<sup>3</sup></span>
                                </div>
                                <div class="date">month</div>
                            </div>
                            <div class="supp-info__row">
                                <div class="data">
                                    <span class="data__count">0.3</span>
                                    <span>m<sup>3</sup></span>
                                </div>
                                <div class="date">today</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="cl cl-4">
                    <div class="wh-card wh-card_h3 wh-card_type-1 b-blue">
                        <div class="cog-settings"></div>
                        <div class="title">gas</div>
                        <div class="basic-info">
                            <span class="basic-info__count">89</span>
                            <span class="basic-info__unit">MPG</span>
                        </div>
                        <div class="schedule"></div>
                        <div class="supp-info">
                            <div class="supp-info__row">
                                <div class="data">
                                    <span class="data__count">12.4</span>
                                    <span>mpg</span>
                                </div>
                                <div class="date">month</div>
                            </div>
                            <div class="supp-info__row">
                                <div class="data">
                                    <span class="data__count">0.8</span>
                                    <span>mpg</span>
                                </div>
                                <div class="date">today</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="cl cl-4">
                    <div class="wh-card wh-card_h3 wh-card_type-2 b-yellow">
                        <div class="cog-settings"></div>
                        <div>
                            <div class="head-icon-cont">
                                <div class="head-icon"></div>
                            </div>
                            <div class="basic-info">
                                <span class="temp-count">24</span>
                                <span class="temp-unit">c</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="cl cl-8">
                    <div class="wh-card wh-card_h3 wh-card_type-3"></div>
                </div>

                <div class="cl cl-3">
                    <div class="wh-card wh-card_h1 wh-card_type-4 type-lights clearfix">
                        <div class="type-4__side type-4__side_left">
                            <span class="head-icon"></span>
                            <span>Lights</span>
                        </div>
                        <div class="type-4__side type-4__side_right">
                            <label class="custom-checkbox">
                                <input type="checkbox">
                                <span class="toggle-checkbox-overlay"></span>
                                <span class="toggle-checkbox-circle"></span>
                            </label>
                        </div>
                    </div>
                    <div class="wh-card wh-card_h1 wh-card_type-4"></div>
                </div>

                <div class="cl cl-3">
                    <div class="wh-card wh-card_h1 wh-card_type-4"></div>
                    <div class="wh-card wh-card_h1 wh-card_type-4"></div>
                </div>

                <div class="cl cl-3">
                    <div class="wh-card wh-card_h2 wh-card_type-5"></div>
                </div>

                <div class="cl cl-3">
                    <div class="wh-card wh-card_h2 wh-card_type-5"></div>
                </div>
			</div>
		</div>
	</div>

    <script type="text/javascript">
        $(function() {
            var selectInit = function(){
                $("#select-date").select2();

            };

//            $(window).on('resize', function(){
//                selectInit();
//            });
//            $(".js-example-basic-hide-search").select2({
//                minimumResultsForSearch: Infinity
//            });

            $.fn.select2.defaults.set("theme", "select-date");
//            $.fn.select2.defaults.set("theme", "classic");

            selectInit();
        });
    </script>
</body>
</html>
